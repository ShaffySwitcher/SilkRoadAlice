name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Windows (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, x64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.arch }}
    
    - name: Configure CMake
      run: |
        cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SilkRoadAlice-Windows-${{ matrix.arch }}
        path: |
          build/bin/SilkRoadAlice.exe
          build/bin/*.dll
        if-no-files-found: error

  build-linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake ninja-build pkg-config git \
            libasound2-dev libpulse-dev libpipewire-0.3-dev libjack-dev libsndio-dev \
            libaudio-dev libfribidi-dev \
            libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev \
            libxss-dev libxtst-dev libxkbcommon-dev libxinerama-dev libxrender-dev libxxf86vm-dev \
            libwayland-dev wayland-protocols libdecor-0-dev \
            libdrm-dev libgbm-dev libegl1-mesa-dev libgles2-mesa-dev libgl1-mesa-dev \
            libvulkan-dev \
            libdbus-1-dev libibus-1.0-dev libudev-dev liburing-dev

      - name: Configure CMake
        run: |
          cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release
    
      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SilkRoadAlice-Linux
          path: |
            build/bin/
            build/lib/
          if-no-files-found: warn